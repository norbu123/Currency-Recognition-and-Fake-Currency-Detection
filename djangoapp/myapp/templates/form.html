<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="../static/css/button.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/footer.css">
  <head>
    {% load static %}
    <title>Prediction form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
      .predictBtn{
        color: black;
      }
      .result{
        width: 40%;
        line-height: 50px;
        margin-left: 30%;
        border-radius: 15px;
        border: 1px solid  #F7931E;  
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="header">
        <div id="btnDiv">
          <a href="{%url 'home'%}"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div id="headerDiv">
          <img src="{% static '/image/LogoBlack.png' %}" alt="Image description" id="logo">
          <h1 style="line-height: 40px;">Currency Recognition and  Fake Currency Detection</h1>
        </div>
      </div>
      <div id="content">
        <div id="innerDiv">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Upload an image:</label>
            <input type="file" name="image" accept="image/*" required value="Select Image" class="predictBtn">
            <br/><br/>
            <button 
            type="submit" 
            class="btn"
            style="width:7rem;  height:2.3rem; 
             background-color: black">
            <p 
            class="textbtn"
            style="
            position: relative;
            font-size: large;
            bottom:35%;
            font-family: fantasy;
            text-align:center;
            color: white;
            ">Predict</p>
            </button>
            <br/>
            {% if loading %}
            <div class="loading-indicator" style="color: black;">Loading...</div>
          {% else %}
            {% if prediction %}
            <p class="result" style="font-family: fantasy; font-weight: 300;">Result: {{ prediction }}</p>
            {% endif %}
          {% endif %}
            <p>OR</p>
          </form>
          <br/>
          <i class="fa fa-camera fa-2x" style="color: #F7931E;"></i>
          <br/>
          <button 
            onclick="navigateToPage2()"
            type="submit" 
            class="btn"
            style="width:13rem;  height:2.3rem; 
            background-color: #d4c6c6;   
            font-size:5px;
            background-color: black;
            color: white">
            <p 
            class="textbtn"
            style="
            position: relative;
            bottom:25%;
            font-size:medium;
            font-family: fantasy;
            text-align:center;
            ;">Open camera to predict</p>
          </button>    
        </div>
        <div id="video-container"></div>
      </div>
      <footer>
        <center>
          <p>Copyright &copy; 2023</p>
        </center>
      </footer>
  </div>
  <script>
    function navigateToPage2() {
      window.location.href = "{% url 'classify' %}";
    }
  </script>
  </body>
</html>
